<div class="container">

  <table class="table ">
    <thead>
      <tr>
        <th>#</th>
        <th>Colors</th>
        <th>
          <button routerLink="add" type="button" class="btn btn-outline-dark">+ Add</button>
        </th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let color of colors">
        <td>{{color.colorId}}</td>
        <td>{{color.colorName}}</td>
        <td>
          <button routerLink="edit/{{color.colorId}}" type="button" class="btn btn-outline-info mx-2">Update</button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
